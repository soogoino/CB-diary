Summary: Private daily diary for chastity lifestyle tracking. No internet. No tracking.

Description: |
  Chastity Diary is a private, offline-first Android app for tracking your chastity
  lifestyle. All data stays on your device — no internet connection is required or used.

  Features: daily logging (mood, desire, comfort, focus), sleep tracking, body status,
  rotating question pool (33 questions), optional photo check-in, CSV export/import,
  streak tracking, statistics dashboard, PIN and biometric lock, localised in English
  and Traditional Chinese.

  No internet permission. No analytics. No crash reporting.

